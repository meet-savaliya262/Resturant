{% extends "base.html" %}
{% load static %}
{% block class %} class="sub_page" {% endblock class %}


{% block main %}
  <!-- client section -->

  <section class="client_section layout_padding-bottom">
    <div class="container">
      <div class="heading_container heading_center psudo_white_primary mb_45">
        <h2>
          What Says Our Customers
        </h2>
      </div>
      <div class="carousel-wrap row ">
        <div class="owl-carousel client_owl-carousel">
          {% for r in review %}
          <div class="item">
            <div class="box">
              <div class="detail-box">
                <p>
                  {{r.Description}}
                </p>
                <h6>
                  {{r.User_name}}
                </h6>
                <p>
                 Rating : {{r.Rating}}/5
                </p>
              </div>
              <div class="img-box">
                <img src="{{r.Image.url}} " alt="{{r.Image.url}}" class="box-img">
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </section>

  <!-- end client section -->
{% endblock main %}
