{% extends "base.html" %}

{% block class %} class="sub_page" {% endblock class %}


{% block main %}

  <!-- book section -->
  <section class="book_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
          Book A Table
        </h2>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <form action="{% url 'book_table' %}" method="POST">
              {% csrf_token %}
              <div>
                <input type="text" class="form-control" name="user_name" placeholder="Your Name" />
              </div>
              <div>
                <input type="text" class="form-control" name="phone_number" placeholder="Phone Number" />
              </div>
              <div>
                <input type="email" class="form-control" name="email" placeholder="Your Email" />
              </div>
              <div>
                <select class="form-control nice-select wide" name="total_person" required>
                  <option value="" disabled selected>How many persons?</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>

              <div>
                <input type="date" name="booking_date" class="form-control">
              </div>
              <div class="btn_box">
                <button>
                  Book Now
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="map_container ">
            <div><iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d16936.03437191952!2d70.77661901217502!3d22.266184605644202!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sgu!2sin!4v1760275181458!5m2!1sgu!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end book section -->


{% endblock main %}
